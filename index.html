<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Daily Progress Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .sidebar {
            width: 250px;
            flex-shrink: 0;
            background-color: #f3f4f6;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 50;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        @media (min-width: 1024px) {
            .sidebar {
                position: static;
                transform: translateX(0);
            }
            .menu-button {
                display: none;
            }
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">
    <div class="sidebar lg:open flex flex-col p-4 space-y-4 shadow-md lg:shadow-none">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Students</h2>
        <div id="user-id-display" class="bg-gray-200 text-gray-700 rounded-md p-2 text-sm break-words">
            <span class="font-bold">User ID:</span> <span id="user-id">Loading...</span>
        </div>
        <input type="text" id="new-student-name" placeholder="New student name" class="rounded-md border border-gray-300 p-2 focus:ring-indigo-500 focus:border-indigo-500">
        <button id="add-student-button" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
            Add Student
        </button>
        <div id="student-list" class="flex flex-col space-y-2">
            <!-- Student list items will be injected here -->
        </div>
    </div>
    
    <div class="menu-button fixed top-4 left-4 z-50 lg:hidden">
        <button id="menu-toggle" class="p-2 bg-white rounded-full shadow-md">
            <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <div class="main-content p-4 lg:p-8 flex flex-col items-center flex-grow transition-all duration-300">
        <div class="bg-white rounded-lg shadow-xl p-6 lg:p-8 w-full max-w-4xl">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Daily Progress Report</h1>
            <p class="text-gray-600 mb-6">Select a student from the sidebar to view and edit their reports.</p>
            <div id="report-container" class="space-y-6">
                <!-- Report content will be injected here -->
            </div>
        </div>
    </div>

    <div id="report-modal" class="modal hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-xl w-full mx-4">
            <h3 class="text-2xl font-bold text-gray-900 mb-4" id="modal-title">Edit Report</h3>
            <form id="report-form" class="space-y-4">
                <div>
                    <label for="date-input" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="report-content-input" class="block text-sm font-medium text-gray-700">Report Content</label>
                    <textarea id="report-content-input" rows="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancel-report-button" class="py-2 px-4 rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" id="save-report-button" class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Report
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="modal hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full mx-4">
            <h3 class="text-xl font-bold text-gray-900 mb-4">Confirm Deletion</h3>
            <p class="text-gray-700 mb-6">Are you sure you want to permanently delete student <strong id="student-name-to-delete"></strong> and all of their associated reports?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete-btn" class="py-2 px-4 rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors">
                    Cancel
                </button>
                <button id="confirm-delete-btn" class="py-2 px-4 rounded-md text-white bg-red-600 hover:bg-red-700 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <div id="message-modal" class="modal hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full mx-4">
            <h3 class="text-xl font-bold text-gray-900 mb-4" id="message-title"></h3>
            <p class="text-gray-700 mb-6" id="message-text"></p>
            <div class="flex justify-end">
                <button id="close-message-btn" class="py-2 px-4 rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyAhwh9LCBqAHjVjOS4f-20ItigVGZ1IL6I",
            authDomain: "student-report-app-ce17c.firebaseapp.com",
            projectId: "student-report-app-ce17c",
            storageBucket: "student-report-app-ce17c.firebasestorage.app",
            messagingSenderId: "214194844418",
            appId: "1:214194844418:web:0b801925ad25891816481b"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug');

        // UI Elements
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const studentList = document.getElementById('student-list');
        const addStudentButton = document.getElementById('add-student-button');
        const newStudentNameInput = document.getElementById('new-student-name');
        const reportContainer = document.getElementById('report-container');
        const reportModal = document.getElementById('report-modal');
        const reportForm = document.getElementById('report-form');
        const modalTitle = document.getElementById('modal-title');
        const dateInput = document.getElementById('date-input');
        const reportContentInput = document.getElementById('report-content-input');
        const cancelReportButton = document.getElementById('cancel-report-button');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const messageModal = document.getElementById('message-modal');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const closeMessageBtn = document.getElementById('close-message-btn');
        
        let currentStudentId = null;
        let currentReportId = null;
        let authUserId = null;
        const studentsCollectionName = "students";

        // Helper functions for modals
        const showMessage = (title, text) => {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageModal.classList.remove('hidden');
        };

        const hideMessage = () => {
            messageModal.classList.add('hidden');
        };

        const showReportModal = (title) => {
            modalTitle.textContent = title;
            reportModal.classList.remove('hidden');
        };

        const hideReportModal = () => {
            reportModal.classList.add('hidden');
        };

        const showDeleteModal = (studentName) => {
            document.getElementById('student-name-to-delete').textContent = studentName;
            deleteModal.classList.remove('hidden');
        };

        const hideDeleteModal = () => {
            deleteModal.classList.add('hidden');
        };

        // UI Event Listeners
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        closeMessageBtn.addEventListener('click', hideMessage);

        cancelReportButton.addEventListener('click', hideReportModal);

        cancelDeleteBtn.addEventListener('click', hideDeleteModal);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                authUserId = user.uid;
                document.getElementById('user-id').textContent = authUserId;
                console.log("User authenticated:", authUserId);
                
                // All core application logic goes inside this block
                // to ensure it runs only after authentication.
                
                const getStudentsCollectionPath = () => {
                    return `artifacts/${appId}/users/${authUserId}/${studentsCollectionName}`;
                };

                const renderStudents = (students) => {
                    studentList.innerHTML = '';
                    students.forEach(student => {
                        const studentItem = document.createElement('div');
                        studentItem.className = 'flex items-center justify-between py-2 px-4 rounded-md cursor-pointer transition-colors hover:bg-gray-200';
                        studentItem.innerHTML = `
                            <span class="text-gray-900 font-medium truncate">${student.name}</span>
                            <div class="flex space-x-2">
                                <button class="delete-student-btn text-red-500 hover:text-red-700" data-id="${student.id}" data-name="${student.name}">
                                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        `;
                        studentItem.querySelector('span').addEventListener('click', () => {
                            currentStudentId = student.id;
                            renderReports(student.id);
                        });
                        studentList.appendChild(studentItem);
                    });
                };
                
                const renderReports = (studentId) => {
                    reportContainer.innerHTML = '';
                    const studentRef = doc(db, getStudentsCollectionPath(), studentId);
                    
                    onSnapshot(studentRef, (docSnap) => {
                        const student = docSnap.data();
                        if (!student) {
                            reportContainer.innerHTML = `<p class="text-center text-gray-500">Student not found. Select another student.</p>`;
                            return;
                        }

                        const sortedReports = (student.reports || []).sort((a, b) => new Date(b.date) - new Date(a.date));

                        reportContainer.innerHTML = `
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-2xl font-bold text-gray-900">${student.name}'s Reports</h2>
                                <button id="add-report-button" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                    Add Report
                                </button>
                            </div>
                            <div id="report-list" class="space-y-4"></div>
                        `;
                        const reportList = document.getElementById('report-list');
                        
                        sortedReports.forEach(report => {
                            const reportItem = document.createElement('div');
                            reportItem.className = 'bg-gray-50 rounded-lg p-4 shadow-sm';
                            reportItem.innerHTML = `
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-sm font-medium text-gray-500">${report.date}</span>
                                    <button class="edit-report-btn text-indigo-600 hover:text-indigo-800" data-id="${report.id}">
                                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                        </svg>
                                    </button>
                                </div>
                                <p class="text-gray-800 whitespace-pre-wrap">${report.content}</p>
                            `;
                            reportList.appendChild(reportItem);
                        });

                        document.getElementById('add-report-button').addEventListener('click', () => {
                            currentReportId = null;
                            reportForm.reset();
                            showReportModal('Add New Report');
                        });
                        
                        document.querySelectorAll('.edit-report-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                currentReportId = e.currentTarget.dataset.id;
                                const report = sortedReports.find(r => r.id === currentReportId);
                                if (report) {
                                    dateInput.value = report.date;
                                    reportContentInput.value = report.content;
                                    showReportModal('Edit Report');
                                }
                            });
                        });
                    });
                };
                
                // Add new student
                addStudentButton.addEventListener('click', async () => {
                    const studentName = newStudentNameInput.value.trim();
                    if (studentName === '') {
                        showMessage('Invalid Input', 'Student name cannot be empty.');
                        return;
                    }
                    try {
                        const studentsCollectionRef = collection(db, getStudentsCollectionPath());
                        await addDoc(studentsCollectionRef, {
                            name: studentName,
                            reports: []
                        });
                        newStudentNameInput.value = '';
                    } catch (e) {
                        console.error("Error adding document: ", e);
                        showMessage('Error', `Failed to add student. Please try again.`);
                    }
                });

                // Delete a student
                studentList.addEventListener('click', async (e) => {
                    if (e.target.closest('.delete-student-btn')) {
                        const deleteButton = e.target.closest('.delete-student-btn');
                        const studentIdToDelete = deleteButton.dataset.id;
                        const studentNameToDelete = deleteButton.dataset.name;
                        
                        showDeleteModal(studentNameToDelete);
                        
                        const handleConfirm = async () => {
                            try {
                                const studentsCollectionRef = collection(db, getStudentsCollectionPath());
                                await deleteDoc(doc(studentsCollectionRef, studentIdToDelete));
                                reportContainer.innerHTML = '';
                                hideDeleteModal();
                            } catch (e) {
                                console.error("Error deleting document: ", e);
                                showMessage('Error', `Failed to delete student. Please try again.`);
                            }
                        };
                        
                        confirmDeleteBtn.onclick = handleConfirm;
                    }
                });
                
                // Save or update report
                reportForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const date = dateInput.value;
                    const content = reportContentInput.value.trim();
                    
                    if (!date || content === '') {
                        showMessage('Invalid Input', 'Date and report content cannot be empty.');
                        return;
                    }
                    
                    const studentRef = doc(db, getStudentsCollectionPath(), currentStudentId);
                    
                    try {
                        const docSnap = await getDoc(studentRef);
                        const studentData = docSnap.data();
                        let reports = studentData.reports || [];
                        
                        if (currentReportId) {
                            // Update existing report
                            const reportIndex = reports.findIndex(r => r.id === currentReportId);
                            if (reportIndex > -1) {
                                reports[reportIndex] = { ...reports[reportIndex], date, content };
                            }
                        } else {
                            // Add new report
                            const newReport = {
                                id: Date.now().toString(),
                                date,
                                content
                            };
                            reports.push(newReport);
                        }
                        
                        await setDoc(studentRef, { reports: reports }, { merge: true });
                        hideReportModal();
                    } catch (e) {
                        console.error("Error saving report: ", e);
                        showMessage('Error', `Failed to save report. Please try again.`);
                    }
                });
                
                // Listen to student list changes in real-time
                const studentsCollectionRef = collection(db, getStudentsCollectionPath());
                onSnapshot(studentsCollectionRef, (querySnapshot) => {
                    const students = [];
                    querySnapshot.forEach((doc) => {
                        students.push({ id: doc.id, ...doc.data() });
                    });
                    renderStudents(students);
                });

            } else {
                console.log("No user authenticated. Attempting sign-in.");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Authentication error:", error);
                    document.getElementById('user-id').textContent = 'Failed to sign in';
                    showMessage('Authentication Error', 'Could not authenticate with Firebase. Check your project settings.');
                }
            }
        });
    </script>
</body>
</html>
