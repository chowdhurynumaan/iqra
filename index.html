<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Daily Report Standalone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            width: 250px;
            flex-shrink: 0;
            background-color: #f3f4f6;
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
    </style>
    <script>
        // Data and variables are now stored locally in the browser's memory
        let students = [
            { id: 's1', name: "Ahmed Khan", gender: "Boys", level: "1A" },
            { id: 's2', name: "Zainab Ali", gender: "Girls", level: "1A" },
            { id: 's3', name: "Ali Hassan", gender: "Boys", level: "1B" },
            { id: 's4', name: "Fatima Noor", gender: "Girls", level: "1B" },
            { id: 's5', name: "Umar Farooq", gender: "Boys", level: "1C" },
            { id: 's6', name: "Aisha Bibi", gender: "Girls", level: "1C" },
            { id: 's7', name: "Yusuf Said", gender: "Boys", level: "2" },
            { id: 's8', name: "Maryam Khalid", gender: "Girls", level: "2" },
            { id: 's9', name: "Bilal Ahmad", gender: "Boys", level: "3" },
            { id: 's10', name: "Sara Latif", gender: "Girls", level: "3" },
            { id: 's11', name: "Hamza Rashid", gender: "Boys", level: "4" },
            { id: 's12', name: "Hafsa Malik", gender: "Girls", level: "4" },
        ];
        
        let reportsByStudentId = {};
        let currentLevelFilter = null;

        const levels = ['1A', '1B', '1C', '2', '3', '4'];
        const genders = ['Boys', 'Girls'];

        // Function to show and hide the loading indicator (simplified)
        const setLoading = (isLoading, message = '') => {
            const loadingMessageElement = document.getElementById('loading-message');
            const mainContent = document.getElementById('main-content');
            
            if (isLoading) {
                loadingMessageElement.textContent = message;
                mainContent.classList.add('hidden');
            } else {
                loadingMessageElement.textContent = '';
                mainContent.classList.remove('hidden');
            }
        };

        window.onload = () => {
            setLoading(true, 'Initializing...');
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = today.toLocaleDateString('en-US', options);
            
            setupSidebarListeners();
            renderStudentTable();
            document.getElementById('report-form').addEventListener('submit', handleSaveReport);
            document.getElementById('add-student-form').addEventListener('submit', handleAddStudent);
            document.getElementById('print-button').addEventListener('click', generatePrintView);
            
            // Set a dummy user ID since there is no Firebase authentication
            document.getElementById('user-id').textContent = 'standalone-mode';
            
            setLoading(false);
            document.getElementById('status-message').textContent = 'App loaded successfully.';
        };
        
        // Renders the sidebar with level and gender links
        const setupSidebarListeners = () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';

            genders.forEach(gender => {
                const genderSection = document.createElement('div');
                genderSection.className = 'mb-6';
                genderSection.innerHTML = `<h3 class="text-lg font-bold text-gray-800 mb-2">${gender}</h3>`;
                
                const levelsList = document.createElement('div');
                levelsList.className = 'space-y-2';

                levels.forEach(level => {
                    const levelButton = document.createElement('button');
                    levelButton.textContent = `Level ${level}`;
                    levelButton.className = 'w-full text-left py-2 px-4 rounded-lg transition-colors duration-200';
                    levelButton.dataset.gender = gender;
                    levelButton.dataset.level = level;
                    
                    levelButton.addEventListener('click', () => {
                        currentLevelFilter = { gender, level };
                        document.querySelectorAll('#sidebar button').forEach(btn => btn.classList.remove('bg-indigo-200', 'text-indigo-800'));
                        levelButton.classList.add('bg-indigo-200', 'text-indigo-800');
                        renderStudentTable();
                    });
                    levelsList.appendChild(levelButton);
                });

                genderSection.appendChild(levelsList);
                sidebar.appendChild(genderSection);
            });
        };

        // Render the student table with input fields based on the current filter
        const renderStudentTable = () => {
            const tbody = document.getElementById('report-body');
            tbody.innerHTML = '';
            const today = new Date().toISOString().slice(0, 10);
            
            const filteredStudents = currentLevelFilter 
                ? students.filter(s => s.gender === currentLevelFilter.gender && s.level === currentLevelFilter.level) 
                : students;

            if (filteredStudents.length === 0) {
                const message = currentLevelFilter ? `No students found for ${currentLevelFilter.gender}, Level ${currentLevelFilter.level}.` : 'Select a level from the sidebar to view students.';
                tbody.innerHTML = `<tr><td colspan="9" class="text-center text-gray-500 py-4">${message}</td></tr>`;
                return;
            }

            filteredStudents.forEach(student => {
                const report = reportsByStudentId[student.id] && reportsByStudentId[student.id][today] ? reportsByStudentId[student.id][today] : {};

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.gender}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.level}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <input type="text" class="w-full border-gray-300 rounded-md p-2" name="lastLesson" data-student-id="${student.id}" value="${report.lastLesson || ''}" placeholder="Last Day's Lesson">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <input type="text" class="w-full border-gray-300 rounded-md p-2" name="lastHomework" data-student-id="${student.id}" value="${report.lastHomework || ''}" placeholder="Last Day's Homework">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                        <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" name="homeworkCompleted" data-student-id="${student.id}" ${report.homeworkCompleted ? 'checked' : ''}>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <input type="text" class="w-full border-gray-300 rounded-md p-2" name="todayLesson" data-student-id="${student.id}" value="${report.todayLesson || ''}" placeholder="Today's Lesson">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <input type="text" class="w-full border-gray-300 rounded-md p-2" name="homeworkNotes" data-student-id="${student.id}" value="${report.homeworkNotes || ''}" placeholder="Homework Notes">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex" data-student-id="${student.id}" data-type="behavior">
                            ${[1, 2, 3, 4, 5].map(i => `<span class="text-gray-400 cursor-pointer text-2xl leading-none ${report.behavior >= i ? 'text-yellow-400' : ''}" data-value="${i}">&#9733;</span>`).join('')}
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Add event listeners to the star rating system
            document.querySelectorAll('.flex[data-type="behavior"] span').forEach(star => {
                star.addEventListener('click', (event) => {
                    const studentId = event.target.closest('[data-student-id]').dataset.studentId;
                    const value = parseInt(event.target.dataset.value);
                    const stars = event.target.parentElement.querySelectorAll('span');
                    stars.forEach(s => {
                        if (parseInt(s.dataset.value) <= value) {
                            s.classList.add('text-yellow-400');
                        } else {
                            s.classList.remove('text-yellow-400');
                        }
                    });
                    let hiddenInput = document.querySelector(`input[name="behavior"][data-student-id="${studentId}"]`);
                    if (!hiddenInput) {
                        hiddenInput = document.createElement('input');
                        hiddenInput.type = 'hidden';
                        hiddenInput.name = 'behavior';
                        hiddenInput.dataset.studentId = studentId;
                        document.querySelector(`[data-student-id="${studentId}"]`).closest('tr').appendChild(hiddenInput);
                    }
                    hiddenInput.value = value;
                });
            });
        };

        // Handle saving all student reports locally
        const handleSaveReport = (event) => {
            event.preventDefault();
            const form = event.target;
            const today = new Date().toISOString().slice(0, 10);
            
            const studentsToSave = currentLevelFilter 
                ? students.filter(s => s.gender === currentLevelFilter.gender && s.level === currentLevelFilter.level) 
                : students;

            if (studentsToSave.length === 0) {
                document.getElementById('status-message').textContent = 'No students to save. Please select a level with students first.';
                return;
            }

            try {
                for (const student of studentsToSave) {
                    const report = {
                        date: today,
                        lastLesson: form.querySelector(`input[name="lastLesson"][data-student-id="${student.id}"]`)?.value || '',
                        lastHomework: form.querySelector(`input[name="lastHomework"][data-student-id="${student.id}"]`)?.value || '',
                        homeworkCompleted: form.querySelector(`input[name="homeworkCompleted"][data-student-id="${student.id}"]`)?.checked || false,
                        todayLesson: form.querySelector(`input[name="todayLesson"][data-student-id="${student.id}"]`)?.value || '',
                        nextLesson: form.querySelector(`input[name="nextLesson"][data-student-id="${student.id}"]`)?.value || '',
                        homeworkNotes: form.querySelector(`input[name="homeworkNotes"][data-student-id="${student.id}"]`)?.value || '',
                        behavior: parseInt(form.querySelector(`input[name="behavior"][data-student-id="${student.id}"]`)?.value) || 0,
                        studentId: student.id,
                    };
                    
                    if (!reportsByStudentId[student.id]) {
                        reportsByStudentId[student.id] = {};
                    }
                    reportsByStudentId[student.id][today] = report;
                }
                document.getElementById('status-message').textContent = 'Reports saved successfully!';
            } catch (e) {
                console.error("Error saving reports: ", e);
                document.getElementById('status-message').textContent = 'Error: Could not save reports.';
            }
        };

        // Handle adding a new student locally
        const handleAddStudent = (event) => {
            event.preventDefault();
            const form = event.target;
            const studentData = {
                name: form.querySelector('[name="studentName"]').value.trim(),
                gender: form.querySelector('[name="studentGender"]').value,
                level: form.querySelector('[name="studentLevel"]').value,
                // Assign a simple, temporary ID
                id: `s${students.length + 1}`
            };

            if (!studentData.name || !studentData.gender || !studentData.level) {
                document.getElementById('student-add-status').textContent = 'Please fill out all fields.';
                return;
            }
            
            const isDuplicate = students.some(s => s.name === studentData.name && s.gender === studentData.gender && s.level === studentData.level);
            if (isDuplicate) {
                document.getElementById('student-add-status').textContent = 'Error: A student with this name and level already exists.';
                return;
            }

            students.push(studentData);
            document.getElementById('student-add-status').textContent = 'Student added successfully!';
            form.reset();
            renderStudentTable(); // Re-render the table with the new student
        };

        // Generate a print-friendly view of the daily reports
        const generatePrintView = () => {
            const printWindow = window.open('', '_blank');
            const today = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            
            const studentsToPrint = currentLevelFilter 
                ? students.filter(s => s.gender === currentLevelFilter.gender && s.level === currentLevelFilter.level) 
                : students;

            let printContent = `
                <html>
                <head>
                    <title>Student Daily Reports</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
                        .report-card { width: 8.5in; height: 5.5in; box-sizing: border-box; padding: 0.5in; border-bottom: 2px dashed #ccc; }
                        .report-card:nth-child(2n) { page-break-after: always; }
                        .report-card:last-of-type { border-bottom: none; }
                        .report-header { text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
                        .report-info { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 10px; }
                        .report-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 12px; line-height: 1.5; }
                        .grid-item { border-bottom: 1px dashed #000; padding-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
                        .grid-item strong { font-weight: bold; }
                        .signature-block { margin-top: 20px; border-top: 1px solid #000; padding-top: 5px; font-size: 12px; }
                        .stars { color: #f8d748; font-size: 16px; line-height: 1; }
                        @media print {
                            .no-print { display: none; }
                            html, body { width: 8.5in; height: 11in; margin: 0; padding: 0; }
                            .report-card { width: 8.5in; height: 5.5in; box-sizing: border-box; padding: 0.5in; border-bottom: 2px dashed #000; }
                            .report-card:nth-child(2n) { page-break-after: always; }
                            .report-card:last-of-type { border-bottom: none; page-break-after: avoid; }
                        }
                    </style>
                </head>
                <body>
            `;

            for (const student of studentsToPrint) {
                const report = reportsByStudentId[student.id] && reportsByStudentId[student.id][new Date().toISOString().slice(0, 10)] || {};
                
                printContent += `
                    <div class="report-card">
                        <div class="report-header">Daily Student Report</div>
                        <div class="report-info">
                            <div><strong>Name:</strong> ${student.name}</div>
                            <div><strong>Date:</strong> ${today}</div>
                        </div>
                        <div class="report-grid">
                            <div class="grid-item"><strong>Level:</strong> ${student.level || 'N/A'}</div>
                            <div class="grid-item"><strong>Gender:</strong> ${student.gender || 'N/A'}</div>
                            <div class="grid-item"><strong>Last Day's Lesson:</strong> ${report.lastLesson || 'N/A'}</div>
                            <div class="grid-item"><strong>Today's Lesson:</strong> ${report.todayLesson || 'N/A'}</div>
                            <div class="grid-item"><strong>Last Day's Homework:</strong> ${report.lastHomework || 'N/A'}</div>
                            <div class="grid-item"><strong>Next Day's Lesson:</strong> ${report.nextLesson || 'N/A'}</div>
                            <div class="grid-item"><strong>Homework Completed?:</strong> ${report.homeworkCompleted ? 'Yes' : 'No'}</div>
                            <div class="grid-item"><strong>Behavior:</strong> <span class="stars">${'★'.repeat(report.behavior || 0)}${'☆'.repeat(5 - (report.behavior || 0))}</span></div>
                            <div class="grid-item"><strong>Notes:</strong> ${report.homeworkNotes || 'N/A'}</div>
                        </div>
                        <div class="signature-block">
                            <p>Parent's Signature: _________________________</p>
                        </div>
                    </div>
                `;
            }

            printContent += `</body></html>`;
            
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        };
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800 p-4 min-h-screen flex flex-row">

    <!-- Sidebar Navigation -->
    <nav class="sidebar bg-white p-6 shadow-lg rounded-xl flex flex-col items-center">
        <div class="flex-shrink-0">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Levels</h2>
        </div>
        <div id="sidebar" class="flex-grow w-full">
            <!-- Level links will be populated here by JavaScript -->
        </div>
    </nav>

    <div class="main-content w-full max-w-7xl flex flex-col items-center justify-center ml-8">
        <!-- Loading message -->
        <div id="loading-message" class="text-lg font-medium text-gray-700 py-4"></div>
        
        <!-- Main content container, now always visible -->
        <div id="main-content" class="bg-white rounded-xl shadow-lg p-8 w-full">
            <header class="mb-6 border-b pb-4 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Daily Student Report</h1>
                <div class="text-sm text-gray-600">
                    <p><strong>User ID:</strong> <span id="user-id" class="font-mono text-xs text-gray-500"></span></p>
                    <p><strong>Date:</strong> <span id="current-date"></span></p>
                </div>
            </header>
            
            <!-- Add new student form -->
            <div class="mb-8 p-6 bg-gray-50 rounded-lg shadow-sm">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Add a New Student</h2>
                <form id="add-student-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                        <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name</label>
                        <input type="text" name="studentName" id="studentName" placeholder="e.g., John Doe" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="studentGender" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select name="studentGender" id="studentGender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            <option value="">Select Gender</option>
                            <option value="Boys">Boys</option>
                            <option value="Girls">Girls</option>
                        </select>
                    </div>
                    <div>
                        <label for="studentLevel" class="block text-sm font-medium text-gray-700">Level</label>
                        <select name="studentLevel" id="studentLevel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                            <option value="">Select Level</option>
                            <option value="1A">1A</option>
                            <option value="1B">1B</option>
                            <option value="1C">1C</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 lg:col-span-1 flex items-end justify-start mt-2">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Add Student
                        </button>
                    </div>
                    <div class="md:col-span-2 lg:col-span-4 flex items-center justify-start mt-2">
                        <div id="student-add-status" class="text-sm text-gray-600"></div>
                    </div>
                </form>
            </div>

            <!-- Daily report form and table -->
            <form id="report-form">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Daily Report Entry</h2>
                <div class="overflow-x-auto shadow ring-1 ring-black ring-opacity-5 rounded-lg mb-6">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gender</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Level</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Day's Lesson</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Day's Homework</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Homework<br>Completed?</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Today's Lesson</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Homework Notes</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Behavior</th>
                            </tr>
                        </thead>
                        <tbody id="report-body" class="bg-white divide-y divide-gray-200">
                            <!-- Student rows will be rendered here by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="flex items-center justify-between mt-4">
                    <div>
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Save Report
                        </button>
                        <button type="button" id="print-button" class="ml-3 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Print Reports
                        </button>
                    </div>
                    <div id="status-message" class="text-sm text-gray-600"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
