<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Daily Report Standalone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            width: 250px;
            flex-shrink: 0;
            background-color: #f3f4f6;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 50;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        @media (min-width: 1024px) {
            .sidebar {
                position: static;
                transform: translateX(0);
            }
            .menu-button {
                display: none;
            }
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Print-specific CSS */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .no-print {
                display: none;
            }
            .print-page {
                width: 8.5in;
                height: 11in;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                box-sizing: border-box;
                padding: 0.2in 0.5in;
            }
            .report-card {
                width: 100%;
                box-sizing: border-box;
                position: relative;
            }
            .report-header {
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .report-info {
                display: flex;
                justify-content: space-between;
                font-size: 12px;
                margin-bottom: 10px;
            }
            .report-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                font-size: 12px;
                line-height: 1.5;
            }
            .grid-item {
                border-bottom: 1px solid #000;
                padding-bottom: 3px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .grid-item strong {
                font-weight: bold;
            }
            .signature-block {
                margin-top: 20px;
                border-top: 1px solid #000;
                padding-top: 5px;
                font-size: 12px;
            }
            .stars {
                color: #f8d748;
                font-size: 16px;
                line-height: 1;
            }
            .dotted-line {
                width: 100%;
                border-top: 2px dotted #000;
                margin: 10px 0;
            }
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDocs, query, where, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Your Firebase web app's configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhwh9LCBqAHjVjOS4f-20ItigVGZ1IL6I",
            authDomain: "student-report-app-ce17c.firebaseapp.com",
            projectId: "student-report-app-ce17c",
            storageBucket: "student-report-app-ce17c.firebasestorage.app",
            messagingSenderId: "214194844418",
            appId: "1:214194844418:web:0b801925ad25891816481b"
        };
        const appId = firebaseConfig.projectId;

        let db, auth;
        let userId;
        let students = [];
        let reportsByStudentId = {};
        let currentLevelFilter = null;

        const levels = ['1A', '1B', '1C', '2', '3', '4'];
        const genders = ['Boys', 'Girls'];

        const setLoading = (isLoading, message = '') => {
            const loadingMessageElement = document.getElementById('loading-message');
            const mainContent = document.getElementById('main-content');
            
            if (isLoading) {
                loadingMessageElement.textContent = message;
                mainContent.classList.add('hidden');
            } else {
                loadingMessageElement.textContent = '';
                mainContent.classList.remove('hidden');
            }
        };

        window.onload = async () => {
            setLoading(true, 'Initializing...');
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = today.toLocaleDateString('en-US', options);

            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Sign in anonymously
                await signInAnonymously(auth);
                userId = auth.currentUser.uid;
                document.getElementById('user-id').textContent = userId;
                
                // Set up real-time listeners for students and reports
                setupListeners();

                setupSidebarListeners();
                document.getElementById('report-form').addEventListener('submit', handleSaveReport);
                document.getElementById('add-student-form').addEventListener('submit', handleAddStudent);
                document.getElementById('print-button').addEventListener('click', generatePrintView);
                document.getElementById('menu-button').addEventListener('click', toggleSidebar);
                document.getElementById('close-sidebar').addEventListener('click', toggleSidebar);

                setLoading(false);
                document.getElementById('status-message').textContent = 'App loaded successfully.';

            } catch (error) {
                console.error("Error initializing Firebase or fetching data:", error);
                document.getElementById('status-message').textContent = 'Error initializing app. Check console for details.';
                setLoading(false);
            }
        };

        const setupListeners = () => {
             // Listener for Students
            const studentsRef = collection(db, `artifacts/${appId}/users/${userId}/students`);
            onSnapshot(studentsRef, (snapshot) => {
                students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderStudentCards();
            });

            // Listener for Reports
            const reportsRef = collection(db, `artifacts/${appId}/users/${userId}/reports`);
            onSnapshot(reportsRef, (snapshot) => {
                reportsByStudentId = {};
                snapshot.docs.forEach(doc => {
                    const report = doc.data();
                    if (!reportsByStudentId[report.studentId]) {
                        reportsByStudentId[report.studentId] = {};
                    }
                    reportsByStudentId[report.studentId][report.date] = report;
                });
                renderStudentCards();
            });
        };
        
        const toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        };

        const setupSidebarListeners = () => {
            const sidebar = document.getElementById('sidebar-links');
            sidebar.innerHTML = '';

            genders.forEach(gender => {
                const genderSection = document.createElement('div');
                genderSection.className = 'mb-6';
                genderSection.innerHTML = `<h3 class="text-lg font-bold text-gray-800 mb-2">${gender}</h3>`;
                
                const levelsList = document.createElement('div');
                levelsList.className = 'space-y-2';

                levels.forEach(level => {
                    const levelButton = document.createElement('button');
                    levelButton.textContent = `Level ${level}`;
                    levelButton.className = 'w-full text-left py-2 px-4 rounded-lg transition-colors duration-200';
                    levelButton.dataset.gender = gender;
                    levelButton.dataset.level = level;
                    
                    levelButton.addEventListener('click', () => {
                        currentLevelFilter = { gender, level };
                        document.querySelectorAll('#sidebar-links button').forEach(btn => btn.classList.remove('bg-indigo-200', 'text-indigo-800'));
                        levelButton.classList.add('bg-indigo-200', 'text-indigo-800');
                        renderStudentCards();
                        if (window.innerWidth < 1024) {
                            toggleSidebar();
                        }
                    });
                    levelsList.appendChild(levelButton);
                });

                genderSection.appendChild(levelsList);
                sidebar.appendChild(genderSection);
            });
        };

        const renderStudentCards = () => {
            const cardsContainer = document.getElementById('report-cards-container');
            const addStudentContainer = document.getElementById('add-student-container');
            cardsContainer.innerHTML = '';

            if (!currentLevelFilter) {
                cardsContainer.innerHTML = `<p class="text-center text-gray-500 py-4">Please select a class from the sidebar to view students and add new ones.</p>`;
                addStudentContainer.classList.add('hidden');
                return;
            }

            addStudentContainer.classList.remove('hidden');

            const today = new Date().toISOString().slice(0, 10);
            
            const filteredStudents = students.filter(s => s.gender === currentLevelFilter.gender && s.level === currentLevelFilter.level);

            if (filteredStudents.length === 0) {
                cardsContainer.innerHTML = `<p class="text-center text-gray-500 py-4">No students found for this class. Use the form below to add one.</p>`;
                return;
            }

            filteredStudents.forEach(student => {
                const report = reportsByStudentId[student.id] && reportsByStudentId[student.id][today] ? reportsByStudentId[student.id][today] : {};

                const card = document.createElement('div');
                card.className = 'bg-gray-50 p-6 rounded-lg shadow-sm mb-4';
                card.innerHTML = `
                    <h3 class="text-xl font-bold text-indigo-700 mb-4">${student.name}</h3>
                    <p class="text-sm text-gray-600 mb-2"><strong>Level:</strong> ${student.level} | <strong>Gender:</strong> ${student.gender}</p>
                    <div class="space-y-4">
                        <div class="flex flex-col">
                            <label class="block text-sm font-medium text-gray-700">Last Day's Lesson</label>
                            <input type="text" class="w-full border-gray-300 rounded-md p-2 mt-1" name="lastLesson" data-student-id="${student.id}" value="${report.lastLesson || ''}" placeholder="Last Day's Lesson">
                        </div>
                        <div class="flex flex-col">
                            <label class="block text-sm font-medium text-gray-700">Last Day's Homework</label>
                            <input type="text" class="w-full border-gray-300 rounded-md p-2 mt-1" name="lastHomework" data-student-id="${student.id}" value="${report.lastHomework || ''}" placeholder="Last Day's Homework">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" name="homeworkCompleted" data-student-id="${student.id}" ${report.homeworkCompleted ? 'checked' : ''}>
                            <label for="homeworkCompleted" class="ml-2 block text-sm font-medium text-gray-700">Homework Completed?</label>
                        </div>
                        <div class="flex flex-col">
                            <label class="block text-sm font-medium text-gray-700">Today's Lesson</label>
                            <input type="text" class="w-full border-gray-300 rounded-md p-2 mt-1" name="todayLesson" data-student-id="${student.id}" value="${report.todayLesson || ''}" placeholder="Today's Lesson">
                        </div>
                        <div class="flex flex-col">
                            <label class="block text-sm font-medium text-gray-700">Homework Notes</label>
                            <textarea class="w-full border-gray-300 rounded-md p-2 mt-1 resize-y" name="homeworkNotes" data-student-id="${student.id}" placeholder="Homework Notes">${report.homeworkNotes || ''}</textarea>
                        </div>
                        <div class="flex flex-col">
                            <label class="block text-sm font-medium text-gray-700">Behavior Rating</label>
                            <div class="flex items-center mt-1" data-student-id="${student.id}" data-type="behavior">
                                ${[1, 2, 3, 4, 5].map(i => `<span class="text-gray-400 cursor-pointer text-2xl leading-none ${report.behavior >= i ? 'text-yellow-400' : ''}" data-value="${i}">&#9733;</span>`).join('')}
                            </div>
                        </div>
                        <!-- Hidden input to store the behavior rating value -->
                        <input type="hidden" name="behavior" data-student-id="${student.id}" value="${report.behavior || 0}">
                    </div>
                `;
                cardsContainer.appendChild(card);
            });

            document.querySelectorAll('.flex[data-type="behavior"] span').forEach(star => {
                star.addEventListener('click', (event) => {
                    const studentId = event.target.closest('[data-student-id]').dataset.studentId;
                    const value = parseInt(event.target.dataset.value);
                    const stars = event.target.parentElement.querySelectorAll('span');
                    stars.forEach(s => {
                        if (parseInt(s.dataset.value) <= value) {
                            s.classList.add('text-yellow-400');
                        } else {
                            s.classList.remove('text-yellow-400');
                        }
                    });
                    document.querySelector(`input[name="behavior"][data-student-id="${studentId}"]`).value = value;
                });
            });
        };

        const handleSaveReport = async (event) => {
            event.preventDefault();
            const form = event.target;
            const today = new Date().toISOString().slice(0, 10);
            
            const studentsToSave = currentLevelFilter 
                ? students.filter(s => s.gender === currentLevelFilter.gender && s.level === currentLevelFilter.level) 
                : students;

            if (studentsToSave.length === 0) {
                document.getElementById('status-message').textContent = 'No students to save. Please select a level with students first.';
                return;
            }

            try {
                for (const student of studentsToSave) {
                    const report = {
                        date: today,
                        lastLesson: form.querySelector(`input[name="lastLesson"][data-student-id="${student.id}"]`)?.value || '',
                        lastHomework: form.querySelector(`input[name="lastHomework"][data-student-id="${student.id}"]`)?.value || '',
                        homeworkCompleted: form.querySelector(`input[name="homeworkCompleted"][data-student-id="${student.id}"]`)?.checked || false,
                        todayLesson: form.querySelector(`input[name="todayLesson"][data-student-id="${student.id}"]`)?.value || '',
                        homeworkNotes: form.querySelector(`textarea[name="homeworkNotes"][data-student-id="${student.id}"]`)?.value || '',
                        behavior: parseInt(form.querySelector(`input[name="behavior"][data-student-id="${student.id}"]`)?.value) || 0,
                        studentId: student.id,
                    };

                    const reportsRef = collection(db, `artifacts/${appId}/users/${userId}/reports`);
                    const q = query(reportsRef, where("studentId", "==", student.id), where("date", "==", today));
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty) {
                        // Document doesn't exist, create a new one
                        await addDoc(reportsRef, report);
                    } else {
                        // Document exists, update it
                        querySnapshot.docs.forEach(async (doc) => {
                            await updateDoc(doc.ref, report);
                        });
                    }
                    
                    if (!reportsByStudentId[student.id]) {
                        reportsByStudentId[student.id] = {};
                    }
                    reportsByStudentId[student.id][today] = report;
                }
                document.getElementById('status-message').textContent = 'Reports saved successfully!';
            } catch (e) {
                console.error("Error saving reports: ", e);
                document.getElementById('status-message').textContent = 'Error: Could not save reports.';
            }
        };

        const handleAddStudent = async (event) => {
            event.preventDefault();
            if (!currentLevelFilter) {
                document.getElementById('student-add-status').textContent = 'Please select a level first.';
                return;
            }
            const form = event.target;
            const studentName = form.querySelector('[name="studentName"]').value.trim();
            const studentData = {
                name: studentName,
                gender: currentLevelFilter.gender,
                level: currentLevelFilter.level,
            };

            if (!studentData.name) {
                document.getElementById('student-add-status').textContent = 'Please enter a student name.';
                return;
            }
            
            try {
                // Check for duplicates
                const studentsRef = collection(db, `artifacts/${appId}/users/${userId}/students`);
                const q = query(studentsRef, where("name", "==", studentData.name), where("gender", "==", studentData.gender), where("level", "==", studentData.level));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    document.getElementById('student-add-status').textContent = 'Error: A student with this name and level already exists.';
                    return;
                }

                // Add new student to Firestore
                await addDoc(studentsRef, studentData);
                document.getElementById('student-add-status').textContent = `Student ${studentName} added successfully to ${currentLevelFilter.gender}, Level ${currentLevelFilter.level}!`;
                form.reset();
            } catch (e) {
                console.error("Error adding student: ", e);
                document.getElementById('student-add-status').textContent = 'Error: Could not add student.';
            }
        };

        const generatePrintView = () => {
            const printWindow = window.open('', '_blank');
            const today = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            
            const studentsToPrint = currentLevelFilter 
                ? students.filter(s => s.gender === currentLevelFilter.gender && s.level === currentLevelFilter.level) 
                : students;

            let printContent = `
                <html>
                <head>
                    <title>Student Daily Reports</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 0;
                        }
                        .report-card {
                            width: 8.5in;
                            box-sizing: border-box;
                            padding: 0.5in;
                        }
                        .page-break {
                            page-break-after: always;
                        }
                        .report-card:last-of-type {
                            border-bottom: none;
                        }
                        .report-header {
                            text-align: center;
                            font-size: 18px;
                            font-weight: bold;
                            margin-bottom: 10px;
                        }
                        .report-info {
                            display: flex;
                            justify-content: space-between;
                            font-size: 12px;
                            margin-bottom: 10px;
                        }
                        .report-grid {
                            display: grid;
                            grid-template-columns: repeat(2, 1fr);
                            gap: 10px;
                            font-size: 12px;
                            line-height: 1.5;
                        }
                        .grid-item {
                            border-bottom: 1px solid #000;
                            padding-bottom: 3px;
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                        }
                        .grid-item strong {
                            font-weight: bold;
                        }
                        .signature-block {
                            margin-top: 20px;
                            border-top: 1px solid #000;
                            padding-top: 5px;
                            font-size: 12px;
                        }
                        .stars {
                            color: #f8d748;
                            font-size: 16px;
                            line-height: 1;
                        }
                        .dotted-line {
                            width: 100%;
                            border-top: 2px dotted #000;
                            margin: 10px 0;
                        }
                        @media print {
                            body {
                                margin: 0;
                                padding: 0;
                            }
                            .print-page {
                                width: 8.5in;
                                height: 11in;
                                display: flex;
                                flex-direction: column;
                                justify-content: space-around;
                                align-items: center;
                                box-sizing: border-box;
                                padding: 0.2in 0.5in;
                            }
                            .dotted-line {
                                margin: 0;
                            }
                            .page-break-after {
                                page-break-after: always;
                            }
                            .report-card {
                                height: auto;
                            }
                        }
                    </style>
                </head>
                <body>
            `;
            
            for (let i = 0; i < studentsToPrint.length; i += 2) {
                printContent += `<div class="print-page">`;
                
                // First report on the page
                const student1 = studentsToPrint[i];
                if (student1) {
                    const report1 = reportsByStudentId[student1.id] && reportsByStudentId[student1.id][new Date().toISOString().slice(0, 10)] || {};
                    printContent += `
                        <div class="report-card">
                            <div class="report-header">Daily Student Report</div>
                            <div class="report-info">
                                <div><strong>Name:</strong> ${student1.name}</div>
                                <div><strong>Date:</strong> ${today}</div>
                            </div>
                            <div class="report-grid">
                                <div class="grid-item"><strong>Level:</strong> ${student1.level || 'N/A'}</div>
                                <div class="grid-item"><strong>Gender:</strong> ${student1.gender || 'N/A'}</div>
                                <div class="grid-item"><strong>Last Day's Lesson:</strong> ${report1.lastLesson || 'N/A'}</div>
                                <div class="grid-item"><strong>Today's Lesson:</strong> ${report1.todayLesson || 'N/A'}</div>
                                <div class="grid-item"><strong>Last Day's Homework:</strong> ${report1.lastHomework || 'N/A'}</div>
                                <div class="grid-item"><strong>Homework Completed?:</strong> ${report1.homeworkCompleted ? 'Yes' : 'No'}</div>
                                <div class="grid-item"><strong>Notes:</strong> ${report1.homeworkNotes || 'N/A'}</div>
                                <div class="grid-item"><strong>Behavior:</strong> <span class="stars">${'★'.repeat(report1.behavior || 0)}${'☆'.repeat(5 - (report1.behavior || 0))}</span></div>
                            </div>
                            <div class="signature-block">
                                <p>Parent's Signature: _________________________</p>
                            </div>
                        </div>
                    `;
                }

                // Dotted line in the middle
                printContent += `<div class="dotted-line"></div>`;

                // Second report on the page
                const student2 = studentsToPrint[i + 1];
                if (student2) {
                    const report2 = reportsByStudentId[student2.id] && reportsByStudentId[student2.id][new Date().toISOString().slice(0, 10)] || {};
                    printContent += `
                        <div class="report-card">
                            <div class="report-header">Daily Student Report</div>
                            <div class="report-info">
                                <div><strong>Name:</strong> ${student2.name}</div>
                                <div><strong>Date:</strong> ${today}</div>
                            </div>
                            <div class="report-grid">
                                <div class="grid-item"><strong>Level:</strong> ${student2.level || 'N/A'}</div>
                                <div class="grid-item"><strong>Gender:</strong> ${student2.gender || 'N/A'}</div>
                                <div class="grid-item"><strong>Last Day's Lesson:</strong> ${report2.lastLesson || 'N/A'}</div>
                                <div class="grid-item"><strong>Today's Lesson:</strong> ${report2.todayLesson || 'N/A'}</div>
                                <div class="grid-item"><strong>Last Day's Homework:</strong> ${report2.lastHomework || 'N/A'}</div>
                                <div class="grid-item"><strong>Homework Completed?:</strong> ${report2.homeworkCompleted ? 'Yes' : 'No'}</div>
                                <div class="grid-item"><strong>Notes:</strong> ${report2.homeworkNotes || 'N/A'}</div>
                                <div class="grid-item"><strong>Behavior:</strong> <span class="stars">${'★'.repeat(report2.behavior || 0)}${'☆'.repeat(5 - (report2.behavior || 0))}</span></div>
                            </div>
                            <div class="signature-block">
                                <p>Parent's Signature: _________________________</p>
                            </div>
                        </div>
                    `;
                }
                printContent += `</div>`; // Close print-page div
            }

            printContent += `</body></html>`;
            
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        };
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800 p-4 min-h-screen flex flex-col lg:flex-row">

    <!-- Menu Button for Mobile -->
    <button id="menu-button" class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-indigo-600 text-white rounded-lg shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>

    <!-- Sidebar Navigation -->
    <nav id="sidebar" class="sidebar lg:static lg:w-250px bg-white p-6 shadow-lg rounded-xl flex flex-col items-center">
        <div class="w-full flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Levels</h2>
            <button id="close-sidebar" class="lg:hidden text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="sidebar-links" class="flex-grow w-full">
            <!-- Level links will be populated here by JavaScript -->
        </div>
    </nav>

    <div class="main-content w-full max-w-7xl flex flex-col items-center justify-center lg:ml-8">
        <!-- Loading message -->
        <div id="loading-message" class="text-lg font-medium text-gray-700 py-4"></div>
        
        <!-- Main content container, now always visible -->
        <div id="main-content" class="bg-white rounded-xl shadow-lg p-8 w-full">
            <header class="mb-6 border-b pb-4 flex justify-between items-center flex-wrap">
                <h1 class="text-3xl font-bold text-gray-900 mb-2 lg:mb-0">Daily Student Report</h1>
                <div class="text-sm text-gray-600">
                    <p><strong>User ID:</strong> <span id="user-id" class="font-mono text-xs text-gray-500"></span></p>
                    <p><strong>Date:</strong> <span id="current-date"></span></p>
                </div>
            </header>
            
            <!-- Add new student form -->
            <div id="add-student-container" class="hidden mb-8 p-6 bg-gray-50 rounded-lg shadow-sm">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Add a New Student</h2>
                <form id="add-student-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                        <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name</label>
                        <input type="text" name="studentName" id="studentName" placeholder="e.g., John Doe" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                    </div>
                    <div class="md:col-span-2 lg:col-span-1 flex items-end justify-start mt-2">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Add Student
                        </button>
                    </div>
                    <div class="md:col-span-2 lg:col-span-4 flex items-center justify-start mt-2">
                        <div id="student-add-status" class="text-sm text-gray-600"></div>
                    </div>
                </form>
            </div>

            <!-- Daily report form and card container -->
            <form id="report-form">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Daily Report Entry</h2>
                <div id="report-cards-container" class="mb-6">
                    <!-- Student report cards will be rendered here by JavaScript -->
                </div>

                <div class="flex items-center justify-between mt-4 flex-wrap">
                    <div>
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mb-2 sm:mb-0">
                            Save Report
                        </button>
                        <button type="button" id="print-button" class="ml-0 sm:ml-3 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Print Reports
                        </button>
                    </div>
                    <div id="status-message" class="text-sm text-gray-600 mt-2 sm:mt-0"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
